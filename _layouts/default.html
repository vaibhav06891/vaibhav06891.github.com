<!DOCTYPE html>
<html>
  <head>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <!-- Icons -->
    <!-- 16x16 -->
    <link rel="shortcut icon" href="https://vaibhav06891.github.io/docs/pictures/favicon.png">
    <!-- 32x32 -->
    <link rel="shortcut icon" href="https://vaibhav06891.github.io/docs/pictures/favicon.png">
    <!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
    <link rel="apple-touch-icon-precomposed" href="https://vaibhav06891.github.io/docs/pictures/favicon.png">
    <!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://vaibhav06891.github.io/docs/pictures/favicon.png">
    <!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://vaibhav06891.github.io/docs/pictures/favicon.png">
    <!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://vaibhav06891.github.io/docs/pictures/favicon.png">
    
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}- {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
	    <a href="{{ site.baseurl }}/about">About</a>
      <!--<a href="{{ site.baseurl }}/blog">Blog</a>-->
	    <a href="{{ site.baseurl }}/research">Research</a>
	    <a href="{{ site.baseurl }}/docs/vaibhav_resume.pdf" target="_blank">Resume</a>
      <a href="{{ site.baseurl }}/contact">Contact</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content}}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <!--<br><h7> © 2018 Vaibhav. Powered by Jekyll. </h7>-->
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
